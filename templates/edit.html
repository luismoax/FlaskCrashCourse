{% extends 'base.html' %}


{% block head %}
<title>Edit Post</title>
{% endblock %}

{% block body %}
    
    <h2>Edit Blog Post</h2>
    <form action="/posts/edit/{{post.id}}" method='POST'>
        Title:
        <br> 
        <input class="form-control" type="text" name="title" id="title" value="{{post.title}}">
        <br>        
        Author:
        <br> 
        <input class="form-control" type="text" name="author" id="author", value="{{post.author}}">
        <br>
        Content:
        <br> 
        <textarea class="form-control" name="content" id="content" rows = 5>{{post.content}}</textarea>
        <br>
        <br>
        <input class="btn btn-secondary" type="submit" value="Edit">
    </form>
    <hr>
{% endblock %}
